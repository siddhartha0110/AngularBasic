<div style="text-align: center;">
  <img src="../assets/logo.png" alt="LogoImg" width="100" height="100" class="logo">
  <h1 class="app-title">LCO Todo List</h1>
</div>

<div class="container">
  Add a Todo...
  <br>
  <input type="text" name="todo" class="input-text" placeholder="Enter Todo"
    (keyup.enter)="addItem()" [(ngModel)]="todoValue"
  />
  <button class="add-btn" (click)="addItem()" >Add Todo</button>

  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"
          [(ngModel)]="item.isDone"
         > {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)" >Delete</button>
      </li>
    </ul>
  </div>
</div>
